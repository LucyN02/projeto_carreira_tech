<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com IA - Gemini</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- CSS -->

     <link rel="stylesheet" href="./styles/gemini.css">
</head>

<body>

<header>
    <h1 class="fw-bold">Interaja com a IA (Gemini)</h1>
    <p class="lead">Digite sua pergunta e veja a resposta da Inteligência Artificial!</p>
</header>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Card do Formulário -->
            <div class="card shadow p-4">
                <h4 class="fw-bold mb-3 text-primary">Pergunte algo:</h4>

                <!-- Formulário que envia via POST -->
                <form method="POST">
                    <textarea
                        class="form-control mb-3"
                        name="pergunta"
                        rows="4"
                        placeholder="Digite sua pergunta aqui..."
                        required></textarea>

                    <button class="btn btn-primary w-100 fw-bold">
                        Enviar Pergunta
                    </button>
                </form>
            </div>

            <!-- Área de Resposta da IA -->
            {% if resposta %}
            <div class="card shadow p-4 mt-4">
                <h4 class="fw-bold text-success">Resposta da IA:</h4>
                <p class="mt-2">{{ resposta }}</p>
            </div>
            {% endif %}

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
